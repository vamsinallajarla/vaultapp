<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Wallet Vault</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
}
header{
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:600;
}

/* Glossy button */
.glossy{
  background:linear-gradient(145deg,#3b82f6,#1e40af);
  border:none;
  padding:10px 18px;
  border-radius:10px;
  color:white;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(59,130,246,.5);
}

#wallet{display:none;padding:20px;}

.section{margin-bottom:30px;}

.wallet-card{
  height:160px;
  border-radius:18px;
  padding:20px;
  background:linear-gradient(135deg,#1e40af,#3b82f6);
  margin-bottom:15px;
}

.file-item{
  background:rgba(255,255,255,0.08);
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  cursor:pointer;
}

#viewerModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
}

#viewerContent{
  width:80%;
  height:80%;
  background:white;
  border-radius:10px;
  overflow:hidden;
}
</style>
</head>

<body>

<header>ðŸ’³ AI Wallet Vault</header>

<div id="loginDiv">
  <div id="g_id_onload"
       data-client_id="840290523953-u9jdtr6m7hqqebogn50iit029qpuc868.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin"></div>
</div>

<div id="wallet">

  <div class="section">
    <h3>ðŸ“‚ Documents</h3>
    <input type="file" id="fileInput"/>
    <button class="glossy" onclick="uploadDoc()">Upload</button>
    <div id="fileList"></div>
  </div>

  <div class="section">
    <h3>ðŸ’³ Cards</h3>
    <div id="cardStack"></div>
    <button class="glossy" onclick="openCardModal()">Add Card</button>
  </div>

</div>

<!-- Viewer -->
<div id="viewerModal" onclick="this.style.display='none'">
  <div id="viewerContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
