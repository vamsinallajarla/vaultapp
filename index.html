<!DOCTYPE html>
<html>
<head>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(120deg,#0f172a,#1e293b);
  color:white;
}
header{
  text-align:center;
  padding:20px;
  font-size:24px;
  font-weight:600;
}
.section{
  margin:20px;
  padding:20px;
  background:rgba(255,255,255,0.05);
  border-radius:16px;
}
.doc{
  background:#1e293b;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card{
  height:150px;
  border-radius:18px;
  padding:20px;
  margin-bottom:12px;
  background:linear-gradient(135deg,#2563eb,#1e40af);
}
button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.open{background:#3b82f6;color:white;}
.delete{background:#ef4444;color:white;}
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
}
#viewer iframe,#viewer img{
  width:90%;
  height:90%;
  margin:5%;
  border:none;
  border-radius:8px;
}
</style>
</head>

<header>ğŸ” AI Vault</header>

<div id="loginDiv">

       data-callback="handleCredentialResponse"

  <div class="section">

    <div id="docs"></div>
    <input type="file" id="fileInput"/>
    <button class="open" onclick="uploadFile()">Upload</button>
  </div>

  <div class="section">
    <h3>ğŸ’³ Cards</h3>
