<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Vault</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body{
  margin:0;
  font-family: Inter, Segoe UI, sans-serif;
  background:#0b1220;
  color:#e5e7eb;
}

/* Header */
header{
  padding:22px;
  text-align:center;
  font-size:26px;
  font-weight:600;
  letter-spacing:.5px;
}

/* Layout */
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.section{
  background:#111827;
  border-radius:16px;
  padding:20px;
  margin-bottom:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.section h3{
  margin:0 0 15px 0;
  font-weight:500;
}

/* Buttons */
.btn{
  background:#2563eb;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  color:white;
  cursor:pointer;
}
.btn-danger{background:#dc2626;}

/* Documents */
.doc{
  background:#1f2937;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Cards */
.card{
  height:160px;
  border-radius:18px;
  padding:20px;
  margin-bottom:12px;
  background:linear-gradient(135deg,#1d4ed8,#2563eb);
  color:white;
  font-size:18px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* Viewer */
#viewer{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
}
#viewer iframe,#viewer img{
  width:90%;
  height:90%;
  margin:5%;
  border-radius:12px;
  border:none;
}
</style>
</head>

<body>

<header>üîê AI Vault</header>

<div id="loginDiv" style="text-align:center">
  <div id="g_id_onload"
       data-client_id="840290523953-u9jdtr6m7hqqebogn50iit029qpuc868.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-ux_mode="popup"></div>
  <div class="g_id_signin"></div>
</div>

<div id="app" class="container" style="display:none">

  <!-- Documents -->
  <div class="section">
    <h3>üìÑ Documents</h3>
    <div id="docs"></div>
    <input type="file" id="fileInput"/>
    <button class="btn" onclick="uploadFile()">Upload</button>
  </div>

  <!-- Cards -->
  <div class="section">
    <h3>üí≥ Cards</h3>
    <div id="cards"></div>
    <button class="btn" onclick="addCard()">Add Card</button>
  </div>

</div>

<div id="viewer" onclick="this.style.display='none'"></div>

<script src="script.js"></script>
</body>
</html>
